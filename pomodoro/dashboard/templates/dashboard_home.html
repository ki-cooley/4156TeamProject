<h1>Dashboard <span>

    body {
        background-color: black;
        text-align: center;

    }
    </style>

    <main id="pomodoro">

    <form action="" method="post">

        <button name="entire_summary"  type="input" id="user-summary" value="summary" >SESSION SUMMARY</button>
        <button name="entire_summary"  type="input" id="activity-summary" value="activity" >ACTIVITY SUMMARY</button>
        <button name="entire_summary"  type="input" id="blocked-sites" value="blocked" >BLOCKED SITES</button>
    </form>

  <div id="progress"></div>
</main>
